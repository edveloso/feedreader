	<ion-header>
	  <ion-navbar>
	    <ion-title>
	      Ionic Blank
	    </ion-title>
	  </ion-navbar>
	</ion-header>

	<ion-content padding>
		<ion-refresher  (ionRefresh)="doRefresh($event)">
		    <ion-refresher-content>
		    </ion-refresher-content>
		 </ion-refresher> 
	 	<ion-list>
	 		<ion-item *ngFor="let feed of feeds" (click)="itemSelecionado(feed.data.url)"  >
	 			<ion-thumbnail item-left> 
	 				<img [src]="feed.data.thumbnail" >
	 			</ion-thumbnail>
	 			<h2>{{feed.data.title}}</h2>
	 			<p>{{feed.data.domain}}</p>
	 			
	 		</ion-item>
	 	</ion-list>
	 	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
	 		<ion-infinite-scroll-content loadingText="Carregando mais dados">
	 		</ion-infinite-scroll-content>
	 	</ion-infinite-scroll>
	</ion-content>
